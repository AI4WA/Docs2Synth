name: Build Docker Images

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Dockerfile*'
      - 'requirements*.txt'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile*'
      - 'requirements*.txt'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: docs2synth:cpu
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-gpu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gpu
          push: false
          tags: docs2synth:gpu
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test GPU image (build verification)
        run: |
          docker run --rm docs2synth:gpu python -c "import docs2synth; print('âœ“ GPU image build successful!')"

