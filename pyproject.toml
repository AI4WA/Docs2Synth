[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Docs2Synth"
version = "0.1.0"
description = "A Python package for synthesizing and working with document data."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "click>=8.0",
]
authors = [{ name = "AI4WA" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AI4WA/Docs2Synth"
"Bug Tracker" = "https://github.com/AI4WA/Docs2Synth/issues"

[project.scripts]
docs2synth = "Docs2Synth.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

qa = [
    "openai>=1.0",
]

retriever = [
    "sentence-transformers>=0.6",
    "numpy>=1.22",
] 